<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="heder">
      <figure class="logo-wrap">
        <img class="logo-wrap__pic" src="./img/LOGO.svg" alt="LOGO" />
      </figure>
      <div class="navbar">
        <ul class="navlist">
          <li class="navlist__item">
            <a class="navlist__item-link" href="#">ГЛАВНАЯ </a>
          </li>

          <li class="navlist__item">
            <a class="navlist__item-link" href="#">МЕНЮ</a>
          </li>

          <li class="navlist__item">
            <a class="navlist__item-link" href="#">О НАС</a>
          </li>

          <li class="navlist__item">
            <a class="navlist__item-link" href="#">БРОНЬ</a>
          </li>

          <li class="navlist__item ">
            <a class="navlist__item-link" href="#">
              <img src="./img/cart.svg" alt="cart" />
            </a>
          </li>

          <li class="navlist__item">
            <span class="line"> </span>
          </li>

          <li class="navlist__item item-phone">
            <a class="navlist__item-phone" href="#">
              <img src="./img/phone.svg" alt="phone" />

              <span class="item-phone__number">+999-888-76-54</span>
            </a>
            <span>
              Свяжитесь с нами для <br />
              бронирования
            </span>
          </li>

          <li class="navlist__item">
            <a class="navlist__item-btn" href="#">ЗАКАЗ СТОЛИКА</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
